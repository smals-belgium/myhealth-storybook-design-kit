<div
  class="container" role="alert" aria-live="assertive"
  [class.info]="usage() === 'info'"
  [class.success]="usage() === 'success'"
  [class.warning]="usage() === 'warning'"
  [class.error]="usage() === 'error'"
  [class.notification]="usage() === 'notification'"
  [class.white]="backgroundColor() === 'white'">
  <div>
    <mat-icon [attr.data-icon]="'alert-icon'" class="material-symbols-outlined" [fontIcon]="fontIcon()" />
  </div>
  <div class="flex-grow">
    <div>
      @if (title()) {
        <h2 [attr.data-title]="'alert-title'">
          {{ title() }}
        </h2>
      }
      @if (details()) {
        <p [attr.data-details]="'alert-details'">{{ details() }}</p>
      }
    </div>
    @if (actionButton()) {
      <div>
        <button (click)="onButtonClicked()" [disabled]="buttonDisabled()" mat-flat-button [attr.data-action]="'alert-action-button'"
        >
          @if (buttonLoading()) {
            <mat-icon class="material-symbols-outlined loading" fontIcon="refresh" />
          }
          @if (buttonLoading()) {
            <span>
              {{ buttonLoadingLabel() }}
            </span>
          } @else {
            {{ buttonLabel() }}
          }
        </button>
      </div>
    }
  </div>
  @if (closeButton()) {
    <div
    >
      <mat-icon
        role="button"
        tabindex="0"
        aria-hidden="false"
        (click)="onCloseClick()"
        (keydown)="onCloseKeydown($event)"
        [attr.aria-label]="closeButtonAriaLabel()"
        [attr.data-icon]="'close-alert-icon'"
        class="material-symbols-outlined close"
        fontIcon="close"
      />
    </div>
  }
</div>
