<div
  class="container"
  role="alert"
  aria-live="assertive"
  [class.info]="usage() === 'info'"
  [class.success]="usage() === 'success'"
  [class.warning]="usage() === 'warning'"
  [class.error]="usage() === 'error'"
  [class.notification]="usage() === 'notification'"
  [class.white]="backgroundColor() === 'white'"
>
  <mat-icon [fontIcon]="fontIcon()" />
  <div class="flex-grow">
    <h2>
      {{ title() }}
    </h2>
    @if (this.dismissMode() !== 'expandable' || this.expanded()) { @if (details()) {
    <p>{{ details() }}</p>
    } @if (actionButton()) {
    <button type="button" (click)="onActionButtonClicked()" [disabled]="buttonDisabled()" mat-flat-button>
      {{ buttonLabel() }}
    </button>
    } }
  </div>
  @if (dismissMode() === 'closable') {
  <mat-icon
    type="button"
    tabindex="0"
    class="top-right-icon"
    fontIcon="close"
    (click)="onCloseButtonClick()"
    (keydown.enter)="onCloseButtonClick()"
    (keydown.space)="onCloseButtonClick()"
    [attr.aria-label]="closeButtonAriaLabel()"
  />
  } @else if (dismissMode() === 'expandable') {
  <mat-icon
    type="button"
    tabindex="0"
    class="top-right-icon"
    [fontIcon]="expanded() ? 'remove' : 'add'"
    (click)="toggleExpanded()"
    (keydown.enter)="toggleExpanded()"
    (keydown.space)="toggleExpanded()"
    [attr.aria-label]="currentExpandIconAriaLabel"
  />
  }
</div>
