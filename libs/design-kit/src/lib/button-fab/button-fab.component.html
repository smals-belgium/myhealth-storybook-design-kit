<h2>FAB</h2>
<button mat-fab [disabled]="disabled()" aria-label="Example icon button with a heart icon">
  <mat-icon>favorite</mat-icon>
</button>
<button mat-fab [disabled]="disabled()" class="dark" aria-label="Example icon button with a heart icon">
  <mat-icon>favorite</mat-icon>
</button>

<h2>Mini FAB</h2>
<button mat-mini-fab [disabled]="disabled()" aria-label="Example icon button with a menu icon">
  <mat-icon>menu</mat-icon>
</button>
<button mat-mini-fab [disabled]="disabled()" class="dark" aria-label="Example icon button with a menu icon">
  <mat-icon>menu</mat-icon>
</button>

<h2>Extended FAB</h2>
<button mat-fab [disabled]="disabled()" extended>
  <mat-icon>favorite</mat-icon>
  Basic
</button>
<button mat-fab [disabled]="disabled()" extended class="dark">
  <mat-icon>favorite</mat-icon>
  Basic
</button>
