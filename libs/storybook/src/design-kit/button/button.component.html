@switch (type()) { @case ('basic') {
<button type="button" mat-button [disabled]="disabled()">Button</button>
} @case ('raised') {
<button type="button" mat-raised-button [disabled]="disabled()">Button</button>
} @case ('stroked') {
<button type="button" mat-stroked-button [disabled]="disabled()">Button</button>
} @case ('flat') {
<button type="button" mat-flat-button [disabled]="disabled()">Button</button>
} @case ('allVariants') {
  <div style="display: flex; gap: 1rem;">
    <button type="button" mat-flat-button [disabled]="disabled()">Primary</button>
    <button type="button" mat-stroked-button [disabled]="disabled()">Secondary</button>
  </div>
} }
