<mat-card class="example-card" [appearance]="appearance()">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p class="exmaple-content">
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog
      that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions class="example-actions">
    <button mat-flat-button>
      <mat-icon fontIcon="check"></mat-icon>
      <span>Confirm</span>
    </button>
    <button mat-stroked-button>
      <mat-icon fontIcon="cancel"></mat-icon>
      <span>Cancel</span>
    </button>
  </mat-card-actions>
</mat-card>
