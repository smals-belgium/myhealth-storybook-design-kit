<div class="progress-wrapper">
      <div>
        <h2>Indeterminate</h2>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
      <div>
        <h2>Determinate</h2>
        <mat-progress-bar mode="determinate" [value]="percentage()"></mat-progress-bar>
      </div>
</div>
