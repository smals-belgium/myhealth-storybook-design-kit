<mat-radio-group
  [disabled]="disabled()"
  aria-label="Select an option"
  [class]="layout() === 'vertical' ? 'mh-radio-group-vertical' : ''"
>
  @for (i of Array.from({ length: items() }); track i; let index = $index;) {
  <mat-radio-button [value]="i" [checked]="selectedItem() === index">Label</mat-radio-button>
  }
</mat-radio-group>
